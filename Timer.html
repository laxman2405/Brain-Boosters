<body onload = "begintimer()">
<form name = "myform" action = "http://localhost:8081/Wp8/answer?">
</form>
<div id = "thelement" align="right"></div>

<script type = "text/javascript">

var parselimit = 600;
function submitForm() {
document.forms[0].submit();
alert ("Form submitted");
}

function begintimer(){
if (!document.images){return}
if (parselimit==0){
submitForm(); 
}
else {
parselimit --;
curhr=Math.floor(parselimit/3600);
curmin=Math.floor(parselimit/60);
curmin=curmin-(curhr*60);
cursec=parselimit%60;
if (curhr!=0) {
curtime=curhr+" hr: "+curmin+" min: "+cursec+" sec";
}
else if (curmin!=0) {
curtime=curmin+" min: "+cursec+" sec";
}
else {
curtime=cursec+" seconds left" ;
}
window.status=curtime;

tim = setTimeout("begintimer()",1000);
thelement.innerHTML="<align=right/><b style='font-size:20;color:black;'>"+curtime+"</b>"
}
}

</script>
